<!DOCTYPE html>
<html>
<head>
    <title>HealthBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #2ecc71;
            --bg-light: #f4f7f9;
            --bg-dark: #1f2a38;
            --text-light: #ecf0f1;
            --text-dark: #34495e;
            --input-bg: #ffffff;
            --input-border: #bdc3c7;
            --bot-msg: #ecf0f1;
            --you-msg: #3498db;
        }

        .theme-forest-green {
            --primary: #1a531a;
            --secondary: #4caf50;
            --accent: #8bc34a;
            --bg-light: #e8f5e9;
            --bg-dark: #2e7d32;
            --text-light: #ffffff;
            --text-dark: #333;
            --input-bg: #f9fbe7;
            --bot-msg: #e0f2f1;
            --you-msg: #4caf50;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
            background: var(--bg-dark); /* Defaulting to dark theme for a sleek look */
            color: var(--text-light);
        }

        /* Rest of your CSS here */
        #sidebar {
            width: 250px;
            background: var(--primary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
        }
        #sidebar h2 { text-align: center; margin-top: 0; font-weight: 700; color: white; }
        .tab {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.2s, transform 0.2s;
            font-weight: 500;
        }
        .tab i { font-size: 18px; }
        .tab:hover, .tab.active { background: var(--secondary); transform: translateX(5px); }
        .tab.active i { color: var(--accent); }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            background: var(--bg-dark);
            transition: background 0.3s;
        }

        .tab-page { display: none; flex-direction: column; gap: 20px; height: 100%; }
        .tab-page.active { display: flex; }

        input, textarea, select {
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            font-size: 16px;
            width: 100%;
            outline: none;
            background: var(--input-bg);
            color: var(--text-dark);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        body.dark input, body.dark textarea, body.dark select { background: #2c3e50; color: white; border-color: #555; }

        button {
            padding: 14px 25px;
            border-radius: 10px;
            background: var(--secondary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover { background: var(--accent); transform: translateY(-2px); }

        #chatbox {
            flex: 1;
            background: #2c3e50;
            border-radius: 15px;
            padding: 25px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .chat-input input { flex: 1; border-radius: 25px; background: #34495e; color: white; border: none; }
        .chat-input button { padding: 15px 25px; border-radius: 25px; background: var(--accent); }

        .msg {
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.6;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg.you { background: var(--you-msg); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .msg.bot { background: var(--bot-msg); color: var(--text-dark); align-self: flex-start; border-bottom-left-radius: 5px; }
        body.dark .msg.bot { background: #44566c; color: white; }

    </style>
</head>
<body class="dark">
    <div id="sidebar">
        <h2>ðŸ©º Health Assistant</h2>
        <div class="tab active" data-tab="profile">
            <i class="fas fa-user"></i> <span>Profile</span>
        </div>
        <div class="tab" data-tab="appointment">
            <i class="fas fa-calendar-alt"></i> <span>Appointment</span>
        </div>
        <div class="tab" data-tab="emergency">
            <i class="fas fa-ambulance"></i> <span>Emergency</span>
        </div>
        <div class="tab" data-tab="health">
            <i class="fas fa-dumbbell"></i> <span>Health/Workout</span>
        </div>
        <div style="margin-top:auto;">
            <div id="theme-options">
                <button onclick="setTheme('dark')">Dark</button>
                <button onclick="setTheme('light')">Light</button>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="profile" class="tab-page active">
            <input id="name" placeholder="Full Name" />
            <input id="birth_date" type="date" placeholder="Date of Birth" />
            <select id="sex">
                <option value="">Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input id="weight" type="number" placeholder="Weight (kg)" />
            <input id="height" type="number" placeholder="Height (cm)" />
            <textarea id="conditions" placeholder="Known health conditions or allergies"></textarea>
            <button onclick="saveProfile()">
                <i class="fas fa-save"></i> Save Profile
            </button>
        </div>

        <div id="appointment" class="tab-page">
            <input id="appt_date" type="date" />
            <input id="appt_time" type="time" />
            <textarea id="appt_reason" placeholder="Reason for appointment"></textarea>
            <button onclick="saveAppointment()">Save Appointment</button>
        </div>

        <div id="emergency" class="tab-page">
            <textarea id="emergency_numbers" placeholder="Enter emergency numbers separated by commas"></textarea>
            <button onclick="saveEmergency()">Save Emergency Numbers</button>
        </div>

        <div id="health" class="tab-page">
            <div id="chatbox"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask me anything about health or workouts..." />
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Updated JavaScript to handle new inputs and theme
        const tabs = document.querySelectorAll(".tab");
        const pages = document.querySelectorAll(".tab-page");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                pages.forEach(p => p.classList.remove("active"));
                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });

        function appendMessage(sender, text) {
            const chatbox = document.getElementById("chatbox");
            const msg = document.createElement("div");
            msg.className = "msg " + (sender === "You" ? "you" : "bot");
            msg.textContent = text;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
            appendMessage("You", message);
            input.value = "";

            try {
                // Simulate an API call
                const response = await new Promise(resolve => setTimeout(() => {
                    resolve({ reply: "I can provide general health information, but please consult a professional for medical advice." });
                }, 1000));
                appendMessage("HealthBot", response.reply);
            } catch (error) {
                appendMessage("HealthBot", "Sorry, something went wrong. Please try again.");
            }
        }

        async function saveProfile() {
            const profile = {
                name: document.getElementById("name").value,
                birthDate: document.getElementById("birth_date").value,
                sex: document.getElementById("sex").value,
                weight: document.getElementById("weight").value,
                height: document.getElementById("height").value,
                conditions: document.getElementById("conditions").value
            };
            // Here you would send a POST request to your backend to save the data
            console.log("Saving profile:", profile);
            alert("Profile saved successfully!");
        }

        async function saveAppointment() {
            const appointment = {
                date: document.getElementById("appt_date").value,
                time: document.getElementById("appt_time").value,
                reason: document.getElementById("appt_reason").value
            };
            console.log("Saving appointment:", appointment);
            alert("Appointment saved successfully!");
        }

        async function saveEmergency() {
            const contacts = document.getElementById("emergency_numbers").value.split(",").map(c => c.trim()).filter(c => c);
            console.log("Saving emergency contacts:", contacts);
            alert("Emergency contacts saved successfully!");
        }

        function setTheme(theme) {
            document.body.className = theme;
        }
    </script>
</body>
</html>
