<!DOCTYPE html>
<html>
<head>
    <title>HealthBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #16a085;
            --bg-light: #f5f6fa;
            --bg-dark: #1e1e2f;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --bot-msg: #ecf0f1;
            --bot-msg-dark: #444;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        body.light { background: var(--bg-light); color: var(--text-dark); }
        body.dark { background: var(--bg-dark); color: var(--text-light); }

        /* Sidebar */
        #sidebar {
            width: 240px;
            background: var(--primary);
            color: white;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 12px rgba(0,0,0,0.3);
        }
        #sidebar h2 { text-align: center; margin-top: 0; font-weight: 700; }
        .tab {
            padding: 12px 15px;
            margin: 6px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .tab:hover, .tab.active { background: var(--secondary); }

        /* Content Area */
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            background: var(--bg-light);
            transition: background 0.3s;
        }
        body.dark #content { background: #2c2c3c; }

        /* Tab Pages */
        .tab-page { display: none; flex-direction: column; gap: 12px; }
        .tab-page.active { display: flex; }

        input, textarea, button {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--input-border);
            font-size: 14px;
            width: 100%;
            outline: none;
            transition: border 0.2s, background 0.2s;
        }
        input:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(22,160,133,0.3);
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #2980b9; }

        /* Chat */
        #chatbox {
            flex: 1;
            border-radius: 16px;
            padding: 20px;
            background: #fff;
            overflow-y: auto;
            margin-bottom: 10px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        body.dark #chatbox { background: #2c2c3c; }

        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid var(--input-border);
        }
        .chat-input button {
            padding: 14px 20px;
            border-radius: 12px;
        }

        .msg {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .msg.you { background: var(--secondary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.bot { background: var(--bot-msg); color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        body.dark .msg.bot { background: var(--bot-msg-dark); color: white; }

    </style>
</head>
<body class="light">
    <div id="sidebar">
        <h2>ðŸ©º Health Assistant</h2>
        <div class="tab active" data-tab="profile">ðŸ‘¤ Profile</div>
        <div class="tab" data-tab="appointment">ðŸ“… Appointment</div>
        <div class="tab" data-tab="emergency">ðŸš¨ Emergency</div>
        <div class="tab" data-tab="health">ðŸ’ª Health/Workout</div>
        <div style="margin-top:auto;">
            <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
        </div>
    </div>

    <div id="content">
        <!-- Profile -->
        <div id="profile" class="tab-page active">
            <input id="name" placeholder="Name" />
            <input id="age" placeholder="Age" type="number" />
            <input id="conditions" placeholder="Health conditions" />
            <button onclick="saveProfile()">Save Profile</button>
        </div>

        <!-- Appointment -->
        <div id="appointment" class="tab-page">
            <input id="appt_date" type="date" />
            <input id="appt_time" type="time" />
            <input id="appt_reason" placeholder="Reason" />
            <button onclick="saveAppointment()">Save Appointment</button>
        </div>

        <!-- Emergency -->
        <div id="emergency" class="tab-page">
            <textarea id="emergency_numbers" placeholder="Enter numbers separated by commas"></textarea>
            <button onclick="saveEmergency()">Save Emergency Numbers</button>
        </div>

        <!-- Health/Workout -->
        <div id="health" class="tab-page">
            <div id="chatbox"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Sidebar tabs
        const tabs = document.querySelectorAll(".tab");
        const pages = document.querySelectorAll(".tab-page");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                pages.forEach(p => p.classList.remove("active"));
                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });

        function appendMessage(sender, text) {
            const chatbox = document.getElementById("chatbox");
            const msg = document.createElement("div");
            msg.className = "msg " + (sender === "You" ? "you" : "bot");
            msg.textContent = text;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
            appendMessage("You", message);
            input.value = "";

            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            appendMessage("HealthBot", data.reply);
        }

        async function saveProfile() {
            const profile = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                conditions: document.getElementById("conditions").value
            };
            await fetch("/save_profile", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(profile)
            });
            alert("Profile saved!");
        }

        async function saveAppointment() {
            const appointment = {
                date: document.getElementById("appt_date").value,
                time: document.getElementById("appt_time").value,
                reason: document.getElementById("appt_reason").value
            };
            await fetch("/save_appointment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(appointment)
            });
            alert("Appointment saved!");
        }

        async function saveEmergency() {
            const contacts = document.getElementById("emergency_numbers").value.split(",");
            await fetch("/save_emergency", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contacts })
            });
            alert("Emergency contacts saved!");
        }

        function toggleTheme() {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
        }
    </script>
</body>
</html>
