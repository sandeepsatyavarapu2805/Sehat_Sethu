<!DOCTYPE html>
<html>
<head>
    <title>HealthBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #16a085;
            --bg-light: #f5f6fa;
            --bg-dark: #1e1e2f;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --bot-msg: #ecf0f1;
            --bot-msg-dark: #444;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        body.light { background: var(--bg-light); color: var(--text-dark); }
        body.dark { background: var(--bg-dark); color: var(--text-light); }

        /* Sidebar */
        #sidebar {
            width: 320px;
            background: var(--primary);
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 12px rgba(0,0,0,0.3);
        }
        #sidebar h2 { margin-top: 0; text-align: center; font-weight: 700; }
        #sidebar h3 {
            margin-top: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 8px;
            font-weight: 500;
        }

        input, textarea, button {
            margin: 8px 0;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--input-border);
            font-size: 14px;
            width: 100%;
            outline: none;
            transition: border 0.2s, background 0.2s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(22,160,133,0.3);
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        #theme-toggle { background: var(--accent); margin-top: auto; }

        /* Chat area */
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            background: var(--bg-light);
            transition: background 0.3s;
        }
        body.dark #content { background: #2c2c3c; }

        #chatbox {
            flex: 1;
            border-radius: 16px;
            padding: 20px;
            background: #fff;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        body.dark #chatbox { background: #2c2c3c; }

        .chat-input {
            display: flex;
            gap: 12px;
        }
        .chat-input input {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid var(--input-border);
        }
        .chat-input button {
            padding: 14px 22px;
            border-radius: 12px;
        }

        /* Messages */
        .msg {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .msg.you { background: var(--secondary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.bot { background: var(--bot-msg); color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        body.dark .msg.bot { background: var(--bot-msg-dark); color: white; }
    </style>
</head>
<body class="light">
    <div id="sidebar">
        <h2>ðŸ©º Health Assistant</h2>
        <h3>ðŸ‘¤ Profile</h3>
        <input id="name" placeholder="Name" />
        <input id="age" placeholder="Age" type="number" />
        <input id="conditions" placeholder="Health conditions" />
        <button onclick="saveProfile()">Save Profile</button>

        <h3>ðŸ“… Appointment</h3>
        <input id="appt_date" type="date" />
        <input id="appt_time" type="time" />
        <input id="appt_reason" placeholder="Reason" />
        <button onclick="saveAppointment()">Save Appointment</button>

        <h3>ðŸš¨ Emergency</h3>
        <textarea id="emergency" placeholder="Enter numbers separated by commas"></textarea>
        <button onclick="saveEmergency()">Save Emergency Numbers</button>

        <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </div>

    <div id="content">
        <h2>ðŸ’¬ HealthBot</h2>
        <div id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(sender, text) {
            const chatbox = document.getElementById("chatbox");
            const msg = document.createElement("div");
            msg.className = "msg " + (sender === "You" ? "you" : "bot");
            msg.textContent = text;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;
            appendMessage("You", message);
            input.value = "";

            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            appendMessage("HealthBot", data.reply);
        }

        async function saveProfile() {
            const profile = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                conditions: document.getElementById("conditions").value
            };
            await fetch("/save_profile", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(profile)
            });
            alert("Profile saved!");
        }

        async function saveAppointment() {
            const appointment = {
                date: document.getElementById("appt_date").value,
                time: document.getElementById("appt_time").value,
                reason: document.getElementById("appt_reason").value
            };
            await fetch("/save_appointment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(appointment)
            });
            alert("Appointment saved!");
        }

        async function saveEmergency() {
            const contacts = document.getElementById("emergency").value.split(",");
            await fetch("/save_emergency", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contacts })
            });
            alert("Emergency contacts saved!");
        }

        function toggleTheme() {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
        }
    </script>
</body>
</html>
