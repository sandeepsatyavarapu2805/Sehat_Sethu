<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehat Sethu - Ultimate Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Root Variables for Advanced Theming --- */
        :root {
            /* Light Theme Colors */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --sidebar-bg: #ffffff;
            --sidebar-hover: #f1f5f9;
            --sidebar-active: #3b82f6;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .dark-theme {
            /* Dark Theme Colors */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --sidebar-active: #3b82f6;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-light: #334155;
            --border-medium: #475569;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
        }

        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* --- Advanced Sidebar --- */
        /* Sidebar default */
.sidebar {
  width: 220px;
  transition: width 0.3s ease;
  overflow: hidden;
}

/* Collapsed sidebar */
.sidebar.collapsed {
  width: 60px;
}

/* Sidebar text fades out when collapsed */
.sidebar .sidebar-item span,
.sidebar h1 {
  opacity: 1;
  transition: opacity 0.2s ease;
  white-space: nowrap;
}

.sidebar.collapsed .sidebar-item span,
.sidebar.collapsed h1 {
  opacity: 0;
  pointer-events: none;
}

/* Align icons to center when collapsed */
.sidebar.collapsed .sidebar-item i {
  margin-right: 0;
  text-align: center;
  width: 100%;
}

/* Main content shifts */
.main-content {
  margin-left: 220px;
  transition: margin-left 0.3s ease;
}

.main-content.collapsed {
  margin-left: 60px;
}

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-light);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: var(--border-medium);
            border-radius: 3px;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-header .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .sidebar-header h1 {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .sidebar-toggle {
        
            /* Keep toggle always visible when collapsed */
            .sidebar.collapsed .sidebar-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 1010; /* above sidebar content */
            }
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background-color: var(--sidebar-hover);
            color: var(--text-primary);
        }

        .sidebar-menu {
            padding: 1rem 0;
            list-style: none;
            margin: 0;
        }

        .sidebar-menu li {
            margin: 0.25rem 0;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 0;
            position: relative;
        }

        .sidebar-menu a i {
            width: 20px;
            text-align: center;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .sidebar-menu a:hover {
            background-color: var(--sidebar-hover);
            color: var(--text-primary);
        }

        .sidebar-menu a.active {
            background-color: var(--sidebar-active);
            color: white;
            font-weight: 500;
        }

        .sidebar-menu a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--accent-secondary);
        }

        .sidebar.collapsed .sidebar-menu a span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .sidebar.collapsed .sidebar-menu a i {
            margin-right: 0;
        }

        /* --- Wellness Tips Card --- */
        .wellness-tips {
            margin: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 1rem;
            color: white;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .wellness-tips h4 {
            margin: 0 0 0.75rem 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .wellness-tips p {
            margin: 0;
            font-size: 0.875rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .sidebar.collapsed .wellness-tips {
            display: none;
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
            background-color: var(--bg-primary);
        }

        .sidebar.collapsed + .main-content {
            margin-left: 80px;
        }

        .content-header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .content-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .theme-toggle-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .theme-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-medium);
            transition: 0.4s;
            border-radius: 34px;
        }

        .theme-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .theme-toggle input:checked + .theme-slider {
            background-color: var(--accent-primary);
        }

        .theme-toggle input:checked + .theme-slider:before {
            transform: translateX(26px);
        }

        .content-body {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Advanced Card Components --- */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        /* --- Form Components --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-medium);
            border-radius: 0.5rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        /* --- Button Components --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: var(--accent-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background-color: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }

        .btn-outline:hover {
            background-color: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        /* --- Chat Interface --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--border-medium);
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .message.bot .message-avatar {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .message-content {
            background-color: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 1rem;
            border-bottom-right-radius: 0.25rem;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-bottom-right-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
        }

        .message-text {
            margin: 0;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--border-light);
            background-color: var(--bg-secondary);
        }

        .chat-input-form {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-medium);
            border-radius: 1.5rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Loading States --- */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-light);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .thinking-dots {
            display: flex;
            gap: 0.25rem;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-muted);
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- Notification System --- */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--accent-secondary);
        }

        .notification.error {
            border-left: 4px solid var(--accent-danger);
        }

        .notification.warning {
            border-left: 4px solid var(--accent-warning);
        }

        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
        }

        .notification-message {
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }

        /* --- Modal System --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        /* --- Data Lists --- */
        .data-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .data-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .data-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .data-item-content {
            flex: 1;
        }

        .data-item-title {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }

        .data-item-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        .data-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* --- BMI Calculator --- */
        .bmi-calculator {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .bmi-result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .bmi-category {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .content-header {
                padding: 1rem;
            }

            .content-body {
                padding: 1rem;
            }

            .chat-container {
                height: calc(100vh - 120px);
            }

            .message {
                max-width: 90%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }

        /* --- Animations --- */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .hidden { display: none !important; }

            async apiCall(endpoint, method = 'GET', data = null) {
                try {
                    const options = {

                    };
                    
                    if (data) {
                        options.body = JSON.stringify(data);
                    }

                    const response = await fetch(`${BASE_URL}${endpoint}`, options);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);

                    return await response.json();

                    console.error('API call failed:', error);
                    this.showNotification('Network error. Please try again.', 'error');

                // Remove existing listeners
                const newConfirm = modalConfirm.cloneNode(true);
                const newCancel = modalCancel.cloneNode(true);
                modalConfirm.parentNode.replaceChild(newConfirm, modalConfirm);
                modalCancel.parentNode.replaceChild(newCancel, modalCancel);
                
                // Add new listeners
                newConfirm.addEventListener('click', () => {
                    modal.classList.remove('show');
                    if (onConfirm) onConfirm(true);
                });

                });

                // Profile form
                document.getElementById('profileForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.saveProfile();
                });

                // Add custom field
                document.getElementById('addCustomField').addEventListener('click', () => {
                    this.addCustomField();
                });
            }

            populateForm() {
                const profile = app.data.profile || {};
                document.getElementById('profileName').value = profile.name || '';
                document.getElementById('profileDob').value = profile.dob || '';
                document.getElementById('profileGender').value = profile.gender || '';
                document.getElementById('profileBloodGroup').value = profile.blood_group || '';
                document.getElementById('profileConditions').value = profile.conditions || '';

                // Load custom fields
                const customFieldsContainer = document.getElementById('customFields');
                customFieldsContainer.innerHTML = '';
                
                for (const [key, value] of Object.entries(profile)) {
                    if (!['name', 'dob', 'gender', 'blood_group', 'conditions'].includes(key)) {
                        this.addCustomField(key, value);

                }

            calculateBMI() {
                const height = parseFloat(document.getElementById('bmiHeight').value);
                const weight = parseFloat(document.getElementById('bmiWeight').value);
                const resultDiv = document.getElementById('bmiResult');

                if (height > 0 && weight > 0) {
                    const heightM = height / 100;
                    const bmi = weight / (heightM * heightM);
                    let category = '';
                    let colorClass = '';

                    if (bmi < 18.5) {
                        category = 'Underweight';
                        colorClass = 'bg-yellow-500';
                    } else if (bmi >= 18.5 && bmi < 24.9) {
                        category = 'Normal weight';
                        colorClass = 'bg-green-500';
                    } else if (bmi >= 25 && bmi < 29.9) {
                        category = 'Overweight';
                        colorClass = 'bg-yellow-500';
                    } else {
                        category = 'Obesity';
                        colorClass = 'bg-red-500';
                    }

                    resultDiv.innerHTML = `
                        <div class="text-center">
                            <div class="text-2xl font-bold">BMI: ${bmi.toFixed(2)}</div>
                            <div class="bmi-category ${colorClass} px-4 py-2 rounded-lg mt-2">${category}</div>
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');
                } else {
                    app.showNotification('Please enter valid height and weight.', 'error');
                }
            }

            addCustomField(key = '', value = '') {
                const container = document.getElementById('customFields');
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'form-grid';
                fieldDiv.innerHTML = `
                    <div class="form-group">
